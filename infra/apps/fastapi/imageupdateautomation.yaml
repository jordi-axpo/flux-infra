apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: fastapi
  namespace: default
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: fastapi
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: main
  update:
    path: ./infra/apps/fastapi/deploy/deployment.yaml
    strategy: Setters