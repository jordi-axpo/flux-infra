name: Build and push image to ACR

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Build and Push
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - name: Log into Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Login to ACR
        run: |
          az acr login -n ${{ secrets.ACR_NAME }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:app/fastapi"
          push: true
          tags: |
            ${{ vars.ACR_NAME }}.azurecr.io/${{ vars.ACR_REPO }}-${{ inputs.environment }}:${{ github.run_number }}
            ${{ vars.ACR_NAME }}.azurecr.io/${{ vars.ACR_REPO }}-${{ inputs.environment }}:latest
      - name: logout
        run: |
          az logout