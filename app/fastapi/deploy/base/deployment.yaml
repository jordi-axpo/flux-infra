apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  labels:
    app: fastapi
  namespace: default
spec:
  selector:
    matchLabels:
      app: fastapi
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: h2axsa4sandbox4acr.azurecr.io/hello-version-fastapi:18 # {"$imagepolicy": "default:fastapi"}
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: env-example # this will be replaced by Kustomize with the generated name of the ConfigMap
      imagePullSecrets:
      - name: acr-credentials
